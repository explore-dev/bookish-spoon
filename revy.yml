apiVersion: reviewpad.com/v1alpha

groups:
  maintainers:
    kind: developers
    spec: '["marcelosousa", "ferreiratiago"]'

rules:
  tautology:
    kind: patch
    description: Always true
    spec: 'true'

  changesReadmeFile:
    kind: patch
    description: Maintainers can freely change the README
    spec: $hasFileName("README.md") && $isMemberOf($name(), $group("maintainers"))

protectionGates:
  - name: experiment
    description: Experiment
    patchRules:
      - rule: tautology
    actions:
      - $addLabel("critical")
      - $assignReviewer(["marcelosousa", "ferreiratiago"])

  - name: ship
    alwaysRun: true
    description: Ship mode
    patchRules:
      - rule: changesReadmeFile
    actions:
      - $addLabel("ship")
      - $merge("rebase")
