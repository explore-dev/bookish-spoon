apiVersion: reviewpad.com/v1alpha

labels:
  critical:
    description: Critical 
    color: "76dbbe"

groups:
  - name: maintainers
    description: Maintainers group
    kind: developers
    spec: '["marcelosousa", "ferreiratiago"]'

rules:
  - name: tautology
    kind: patch
    description: Always true
    spec: 'true'

workflows:
  - name: experiment
    description: Experiment
    if:
      - rule: tautology
    then:
      - $addLabel("critical")
      - $assignReviewer($group("maintainers"), 1)
      - $merge()

